<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vídeo Dinâmico</title>

<!-- Tags para mostrar um preview bonito no Discord -->
<meta property="og:title" content="Vídeo Dinâmico">
<meta property="og:description" content="Um vídeo que muda de resolução em tempo real.">
<meta property="og:image" content="https://i.imgur.com/yourThumbnail.png">
<meta property="og:type" content="video.other">
<meta property="og:video" content="https://seusite.com/vd.mp4">
<meta property="og:video:type" content="video/mp4">
<meta property="og:video:width" content="1080">
<meta property="og:video:height" content="750">

<style>
  body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  video {
    transition: all 0.4s ease;
    border-radius: 12px;
  }
</style>
</head>
<body>
  <video id="video" src="vd.mp4" autoplay loop muted playsinline></video>

  <script>
    const video = document.getElementById("video");

    const resolucoes = [
      { w: 1080, h: 750 },
      { w: 550, h: 750 },
      { w: 180, h: 750 },
    ];

    let index = 0;

    function mudarTamanho() {
      const { w, h } = resolucoes[index];
      video.style.width = w + "px";
      video.style.height = h + "px";
      index = (index + 1) % resolucoes.length;
    }

    setInterval(mudarTamanho, 500); // muda a cada 0.5s
    mudarTamanho();
  </script>
</body>
</html>
